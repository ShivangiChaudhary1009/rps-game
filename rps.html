<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="resources/images/favicon.ico">
    <link rel="stylesheet" href="styles\rps.css">
    <title>RPS GAME</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="buttons-container">
    <button onclick="captureuserMove('Rock');generateComputerMove();evaluateMoves();updateGameScore();renderGameSummary();renderGameHistory();">
        <img src="resources\images\rock.png" alt="rock">
    </button>
    <button onclick="captureuserMove('Paper');generateComputerMove();evaluateMoves();updateGameScore();renderGameSummary();renderGameHistory();">
        <img src="resources\images\paper.png" alt="paper">
    </button>
    <button onclick="captureuserMove('Scissors');generateComputerMove();evaluateMoves();updateGameScore();renderGameSummary();renderGameHistory();">
        <img src="resources\images\scissors.png" alt="scissors">
    </button>
    <button onclick="resetScores();renderGameSummary();renderGameHistory();">
        <img id="reset-img" src="resources\images\reset.jpg" alt="reset">
    </button>
    </div>
    <div id="game-summary-container">
    <h1>Game Summary</h1>
    <table>
        <tr>
            <th>Wins</th>
            <th>Looses</th>
            <th>Ties</th>
            <th>Games Played</th>
        </tr>
        <tr>
            <td id='wins'>0</td>
            <td id='looses'>0</td>
            <td id='ties'>0</td>
            <td id='gamesPlayed'>0</td>
        </tr> 
    </table>
</div>
    <h1> Game History</h1>
        <table id='gamehistory'>
        <tr>
            <th>#</th>
            <th>User Move</th>
            <th>Computer Move</th>
            <th>Result</th>
        </tr>
    </table>

<script src="scripts\rps.js"></script>
</body>
</html>
